<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stewdy Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        #create-room, #join-room { margin-bottom: 20px; }
        #chat-container { display: none; }
        #messages { height: 300px; border: 1px solid #ddd; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        #user-count { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div id="create-room">
        <h2>스터디 방 만들기</h2>
        <button id="create-btn">새 방 만들기</button>
    </div>

    <div id="join-room">
        <h2>스터디 방 참여하기</h2>
        <input type="text" id="room-id" placeholder="방 ID 입력">
        <button id="join-btn">참여하기</button>
    </div>

    <div id="chat-container">
        <h2>채팅방</h2>
        <div id="user-count"></div>
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="메시지 입력">
        <button id="send-btn">전송</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
